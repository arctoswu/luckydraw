<html>
<head>
    <title>Lucky Draw</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/luckydraw.css" />
</head>
<body>

<canvas class="confetti" id="canvas"></canvas>

<section class="d-flex justify-content-center align-items-center">
    <div class="p-5 text-center">
        <h1 class="display-5 fw-bold text-white">Simple Lucky Draw</h1>
        <p class="fs-5 text-light mb-4">Select file containing list of names to start</p>
        <button type="button" class="btn btn-outline-light btn-md" onclick="loadParticipants()">Select File...</button>
        <p class="fs-5 text-light mt-4" id="msgLoadStatus">&nbsp;</p>
    </div>
</section>

<section class="d-flex justify-content-center align-items-center">
    <div class="container-md bg-light p-5 align-items-center rounded-3 border shadow-lg mh-100 overflow-auto">
        <div class="row g-5 text-center">
            <h1>6th - 10th Prize</h1>
        </div>
        <div class="row g-5 justify-content-center align-items-center">
            <div class="col-lg-4 text-center">
                <img src="img/prize6.png" class="d-block mx-auto img-fluid" alt="Prizes 6 to 10" width="400" height="400" loading="lazy">
            </div>
            <div class="col-lg-6 text-center">
                <h2 class="display-4 fw-bold">Winners</h2>
                <div class="d-flex align-content-center flex-wrap position-relative">
                    <div class="d-flex justify-content-center align-items-center p-2 mx-auto display-6 lh-1 winner-name" id="prize6">&nbsp;</div>
                    <div class="d-flex justify-content-center align-items-center p-2 mx-auto display-6 lh-1 winner-name" id="prize7">&nbsp;</div>
                    <div class="d-flex justify-content-center align-items-center p-2 mx-auto display-6 lh-1 winner-name" id="prize8">&nbsp;</div>
                    <div class="d-flex justify-content-center align-items-center p-2 mx-auto display-6 lh-1 winner-name" id="prize9">&nbsp;</div>
                    <div class="d-flex justify-content-center align-items-center p-2 mx-auto display-6 lh-1 winner-name" id="prize10">&nbsp;</div>
                    <button type="button" class="btn btn-primary btn-lg position-absolute top-50 start-50 translate-middle" onclick="drawWinner(this,10)">Draw</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="d-flex justify-content-center align-items-center">
    <div class="container-md bg-light p-5 align-items-center rounded-3 border shadow-lg">
        <div class="row g-5 text-center">
            <h1>4th & 5th Prize</h1>
        </div>
        <div class="row g-5 justify-content-center align-items-center">
            <div class="col-lg-4 text-center">
                <img src="img/prize4.png" class="d-block mx-auto img-fluid" alt="Prizes 4 & 5" width="400" height="400" loading="lazy">
            </div>
            <div class="col-lg-6 text-center">
                <h2 class="display-4 fw-bold">Winners</h2>
                <div class="d-flex align-content-center flex-wrap position-relative">
                    <div class="d-flex justify-content-center align-items-center p-2 mx-auto display-6 lh-1 winner-name" id="prize4">&nbsp;</div>
                    <div class="d-flex justify-content-center align-items-center p-2 mx-auto display-6 lh-1 winner-name" id="prize5">&nbsp;</div>
                    <button type="button" class="btn btn-primary btn-lg position-absolute top-50 start-50 translate-middle" onclick="drawWinner(this, 30)">Draw</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="d-flex justify-content-center align-items-center">
    <div class="container-md bg-light p-5 align-items-center rounded-3 border shadow-lg">
        <div class="row g-5 text-center">
            <h1>3rd Prize</h1>
        </div>
        <div class="row g-5 justify-content-center align-items-center">
            <div class="col-lg-4 text-center">
                <img src="img/prize3.png" class="d-block mx-auto img-fluid" alt="Prize 3" width="400" height="400" loading="lazy">
            </div>
            <div class="col-lg-6 text-center">
                <h2 class="display-4 fw-bold">Winner</h2>
                <div class="d-flex align-content-center flex-wrap position-relative">
                    <div class="d-flex justify-content-center align-items-center p-2 mx-auto display-6 lh-1 winner-name" id="prize3">&nbsp;</div>
                    <button type="button" class="btn btn-primary btn-lg position-absolute top-50 start-50 translate-middle" onclick="drawWinner(this, 50)">Draw</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="d-flex justify-content-center align-items-center">
    <div class="container-md bg-light p-5 align-items-center rounded-3 border shadow-lg">
        <div class="row g-5 text-center">
            <h1>2nd Prize</h1>
        </div>
        <div class="row g-5 justify-content-center align-items-center">
            <div class="col-lg-4 text-center">
                <img src="img/prize2.png" class="d-block mx-auto img-fluid" alt="Prize 2" width="400" height="400" loading="lazy">
            </div>
            <div class="col-lg-6 text-center">
                <h2 class="display-4 fw-bold">Winner</h2>
                <div class="d-flex align-content-center flex-wrap position-relative">
                    <div class="d-flex justify-content-center align-items-center p-2 mx-auto display-6 lh-1 winner-name" id="prize2">&nbsp;</div>
                    <button type="button" class="btn btn-primary btn-lg position-absolute top-50 start-50 translate-middle" onclick="drawWinner(this, 75)">Draw</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="d-flex justify-content-center align-items-center">
    <div class="container-md bg-light p-5 align-items-center rounded-3 border shadow-lg">
        <div class="row g-5 text-center">
            <h1>1st Prize</h1>
        </div>
        <div class="row g-5 justify-content-center align-items-center">
            <div class="col-lg-4 text-center">
                <img src="img/prize1.png" class="d-block mx-auto img-fluid" alt="Prize 1" width="400" height="400" loading="lazy">
            </div>
            <div class="col-lg-6 text-center">
                <h2 class="display-4 fw-bold">Grand Prize Winner</h2>
                <div class="d-flex align-content-center flex-wrap position-relative">
                    <div class="d-flex justify-content-center align-items-center p-2 mx-auto display-6 lh-1 winner-name" id="prize1">&nbsp;</div>
                    <button type="button" class="btn btn-primary btn-lg position-absolute top-50 start-50 translate-middle" onclick="drawWinner(this)">Draw</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="d-flex justify-content-center align-items-center">
    <div class="p-5 text-center">
        <h1 class="display-5 fw-bold text-white">Congratulations to all winners!</h1>
    </div>
</section>

<section class="d-flex justify-content-center align-items-center">
    <div class="p-5 text-center">
        <p class="fs-5 text-light mb-4">Save winners list to file</p>
        <button type="button" class="btn btn-outline-light btn-md" onclick="saveWinners()">Select File...</button>
    </div>
</section>

<script type="text/javascript" src="js/luckydraw.js"></script>
</body>
</html>
